<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso práctico de Javascript en Platzi </title>
    <style>
        body {
            text-align: center;
        }
        header {
            border: 1px solid;
            width: 600px;
            margin: auto;
        }
        section{
            border: 1px solid;
            width: 600px;
            margin: auto;
        }
        label{
            display: block;
            margin-bottom: 8px;   
        }
        button {
            display: block;
            margin: auto;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <header>
    <h1>
        Porcentajes y descuentos
    </h1>
    <p>Este es el segundo taller del Curso práctico de Javascript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number">

            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input id="InputDiscount" type="number">

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>

            <p id="ResultPrice"></p>
        </form>

    </section>   
    <script src="./descuentos.js"></script>
</body>
</html>
